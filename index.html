<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-box">
    <h1>Cash Register Manager</h1>
    <p>Enter the bill amount & cash given by the customer and know minimum number of notes to return</p>
    <label for="bill-amount">Bill Amount:</label>
    <input type="number" id="bill-amount" placeholder="Enter bill amount">
    <label for="cash-amount">Cash Amount:</label>
    <input type="number" id="cash-amount" placeholder="Enter cash amount">
    <button id="calculate-btn">Calculate</button>
    <table class="table">
        <label class="table-heading">Return Change:</label>
        <tr>
            <th>No. of Notes</th>
            <td class="no-of-note"></td>
            <td class="no-of-note"></td>
            <td class="no-of-note"></td>
            <td class="no-of-note"></td>
            <td class="no-of-note"></td>
            <td class="no-of-note"></td>
            <td class="no-of-note"></td>
            <td class="no-of-note"></td>
        </tr>
        <tr>
            <th>Note</th>
            <th>2000</th>
            <th>500</th>
            <th>100</th>
            <th>50</th>
            <th>20</th>
            <th>10</th>
            <th>5</th>
            <th>1</th>
        </tr>
    </table>
    <div id="output-box"></div>
    </div>
    <script src="app.js" type="text/javascript"></script>
    
</body>
</html>
